<div class="container">
    
 <div class="uk-position-center uk-overlay uk-overlay-default">
    <form #f="ngForm" (ngSubmit)="login(f)" >

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" type="text" name="email" #email="ngModel" ngModel required>
            </div>
        </div>
    
        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input class="uk-input" type="text" name="password" #password="ngModel" ngModel required>
                <div class="alert alert-danger" role="alert" *ngIf="messageError">{{messageError}}</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" style="width: 100%">login</button>
        <br>
        <br>
        <button class="btn btn-danger" type="submit" style="width: 100%">forget</button>
    
    </form>
     

 </div>

</div>
